Not_resisting:0 "不抵抗政策"
Regionalist_warlords:0 "地方主义军阀"
Regionalist_warlords_desc:0 "自中原大战之后，虽然明面上蒋介石统一了中国，但是各地的军阀神貌离合，大多数人只关心自己的利益，安心当一个山大王。"
Chinese_red_army1:0 "中国工农红军"
Chinese_red_army2:0 "中国工农红军"
Soviet_district_spirit:0 "落后的根据地"
Soviet_district_spirit_desc:0 "虽然我们深得苏区民意，但现实问题是我们的根据地缺乏基础的工业设备，以至于能批量生产枪支的工厂都寥寥无几。大部分枪支和弹药需要从外界购买以及战斗中缴获取得。"
AB_spirit:0 "AB团"
AB_spirit_desc:0 "AB团全称Anti-BolslovK League，反布尔什维克，是1926年11月底至12月间国民党右派在南昌秘密成立的一个组织，AB团的主要目的和任务是与共产党争夺国民党党内领导权，并从事一系列反共活动。"
Leftism:0 "左倾冒险主义"
Leftism_desc:0 "莫斯科派来的王明、博古等人提出，党内的主要危险不是“左”，而是“右倾”。强调要实行“进攻路线”，主张在湘鄂赣各省“真正实现一省或几省的首先胜利，进而推进与争取全国范围内的胜利”。"
Revolutionary_base:0 "苏区精神"
Revolutionary_base_desc:0 "大革命失败后，进入民主革命阶段最长的土地革命战争时期。中国共产党领导的武装起义如火如荼，遍及全国12个省、约150个县的广大地区，建立了一个又一个革命根据地，即苏区。影响甚大的苏区达13个，其鼎盛时期的面积共约40余万平方公里、辖人口3000万，星星之火成燎原之势。"